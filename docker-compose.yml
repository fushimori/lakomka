services:
  main_service:
    build: ./main_service
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    volumes:
      - ./main_service/app:/app
    networks:
      - mynetwork

  auth_service:
    build: ./auth_service
    ports:
      - "8001:8001"
    depends_on:
      - rabbitmq
    volumes:
      - ./auth_service/app:/app
    networks:
      - mynetwork

  catalog_service:
    build: ./catalog_service
    ports:
      - "8003:8003"  # Прокси порт с хостовой машины на контейнер
    depends_on:
      - catalog_db
    environment:
      - CATALOG_DB_USER=catalog_user
      - CATALOG_DB_PASSWORD=catalog_pass
      - CATALOG_DB_NAME=catalog_db
      - CATALOG_DB_HOST=catalog_db  # Используем имя контейнера для подключения
      - CATALOG_DB_PORT=5432  # Контейнерный порт базы данных
    volumes:
      - ./catalog_service/app:/app
    networks:
      - mynetwork

  cart_service:
    build: ./cart_service
    ports:
      - "8004:8000"  # Прокси порт с хостовой машины на контейнер
    depends_on:
      - cart_db
    environment:
      - CART_DB_USER=cart_user
      - CART_DB_PASSWORD=cart_pass
      - CART_DB_NAME=cart_db
      - CART_DB_HOST=cart_db  # Используем имя контейнера для подключения
      - CART_DB_PORT=5432  # Контейнерный порт базы данных
    volumes:
      - ./cart_service/app:/app
    networks:
      - mynetwork

  payment_service:
    build: ./payment_service
    ports:
      - "8005:8005"  # Прокси порт с хостовой машины на контейнер
    depends_on:
      - payment_db
    environment:
      - PAYMENT_DB_USER=payment_user
      - PAYMENT_DB_PASSWORD=payment_pass
      - PAYMENT_DB_NAME=payment_db
      - PAYMENT_DB_HOST=payment_db  # Используем имя контейнера для подключения
      - PAYMENT_DB_PORT=5432  # Контейнерный порт базы данных
    volumes:
      - ./payment_service/app:/app
    networks:
      - mynetwork

  catalog_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: catalog_user
      POSTGRES_PASSWORD: catalog_pass
      POSTGRES_DB: catalog_db
    ports:
      - "5433:5432"  # Прокси порт для подключения к базе данных из хоста
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  cart_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: cart_user
      POSTGRES_PASSWORD: cart_pass
      POSTGRES_DB: cart_db
    ports:
      - "5434:5432"  # Прокси порт для подключения к базе данных из хоста
    volumes:
      - cart_db_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  payment_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
      POSTGRES_DB: payment_db
    ports:
      - "5435:5432"  # Прокси порт для подключения к базе данных из хоста
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"  # RabbitMQ connection
      - "15672:15672"  # RabbitMQ Management Console
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  catalog_db_data:  # Персистентный том для данных базы данных Catalog
  cart_db_data:
  payment_db_data:
