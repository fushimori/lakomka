<!-- main_service/app/templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const email = "{{ email }}";  // Получаем email из шаблона
            fetchProfileData(email);
        });

        async function fetchProfileData(email) {
            try {
                const response = await fetch(`http://localhost:8001/profile?email=${email}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch profile data');
                }
                const profileData = await response.json();
                renderProfile(profileData);
            } catch (error) {
                console.error('Error fetching profile data:', error);
                const profileContainer = document.getElementById('profileContainer');
                profileContainer.innerHTML = `<p style="color: red;">Error loading profile data. Please try again later.</p>`;
            }
        }

        function renderProfile(profileData) {
            const profileContainer = document.getElementById('profileContainer');
            profileContainer.innerHTML = `
                <header>
                    <div>
                        <h1>Lakomka</h1>
                    </div>
                    <div>
                        <a href="/">Home</a>
                        <a href="/logout">Log out</a>
                    </div>
                </header>
                <div class="profile-info">
                    <h1>Profile for email: ${profileData.email}</h1>
                    <p>Status: ${profileData.is_active ? 'Active' : 'Inactive'}</p>
                    <p>Loyalty Card Number: ${profileData.loyalty_card_number || 'Not available'}</p>
                </div>

                <div class="actions">
                    <h2><a href="/wishlist" class="wishlist-button">Wishlist</a></h2>
                    <h2><a href="/orders" class="orders-button">Orders</a></h2>
                </div>
            `;
        }
    </script>
</head>
<body>
    <div id="profileContainer">
        <!-- Здесь будут отображаться данные профиля -->
    </div>
</body>
</html>
